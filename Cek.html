<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: gray;
      color: white;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    iframe {
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" onclick="changeSrc('https://www.example1.com')">Box 1</div>
    <div class="box" onclick="changeSrc('https://www.example2.com')">Box 2</div>
    <div class="box" onclick="changeSrc('https://www.example3.com')">Box 3</div>
  </div>

  <iframe id="myFrame" src="" width="600" height="400"></iframe>

  <script>
    function changeSrc(src) {
      var myFrame = document.getElementById('myFrame');
      myFrame.src = src;
    }
  </script>
</body>
</html>
